<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Inicio de sesi√≥n en Workify">
    <meta name="author" content="Jp">
    <title>Iniciar Sesi√≥n - Workify</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <style>
      body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(to right, #141e30, #243b55);
        font-family: 'Segoe UI', sans-serif;
      }

      .form-signin {
        background-color: rgba(0, 0, 0, 0.75);
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        color: #fff;
        width: 100%;
        max-width: 400px;
      }

      .form-signin .form-floating label {
        color: #aaa;
      }

      .form-signin input.form-control {
        background-color: #1e2a38;
        border: none;
        color: #fff;
      }

      .form-signin input.form-control:focus {
        background-color: #263545;
        color: #fff;
      }

      .btn-primary {
        background-color: #00c6ff;
        border: none;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      .btn-primary:hover {
        background-color: #0072ff;
        transform: scale(1.02);
      }

      .login-icon {
        width: 80px;
        height: 80px;
        margin-bottom: 20px;
      }

      .toggle-password {
        cursor: pointer;
        position: absolute;
        top: 50%;
        right: 1rem;
        transform: translateY(-50%);
        color: #ccc;
      }

      .extras {
        margin-top: 1rem;
      }

      .extras a {
        color: #ccc;
        font-size: 0.9rem;
        text-decoration: none;
      }

      .extras a:hover {
        text-decoration: underline;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <main class="form-signin text-center" data-aos="fade-up">
      <form id="loginForm">
        <img class="login-icon" src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="login icon">
        <h1 class="h4 mb-4 fw-bold">Bienvenido a Workify</h1>

        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="correo@ejemplo.com" required>
          <label for="floatingInput">Correo electr√≥nico</label>
        </div>

        <div class="form-floating mb-3 position-relative">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Contrase√±a" required>
          <label for="floatingPassword">Contrase√±a</label>
          <span class="toggle-password" id="togglePassword">üëÅÔ∏è</span>
        </div>

        <div class="form-check text-start mb-3">
          <input class="form-check-input" type="checkbox" value="remember-me" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Recu√©rdame</label>
        </div>

        <button id="submitBtn" class="btn btn-primary w-100 py-2" type="submit">Iniciar Sesi√≥n</button>

        <div class="extras text-start">
          <a href="#">¬øOlvidaste tu contrase√±a?</a><br>
          <a href="registro.html">¬øNo tienes una cuenta? Reg√≠strate aqu√≠</a>
        </div>

        <p class="mt-4 mb-0 small">&copy; 2025 - Workify</p>
      </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>
      AOS.init();

      const USER_EMAIL = "usuario@ejemplo.com";
      const USER_PASSWORD = "123456";

      document.addEventListener("DOMContentLoaded", () => {
        const savedEmail = localStorage.getItem("workifyEmail");
        if (savedEmail) {
          document.getElementById("floatingInput").value = savedEmail;
          document.getElementById("rememberMe").checked = true;
        }
      });

      document.getElementById("loginForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const submitBtn = document.getElementById("submitBtn");
        submitBtn.disabled = true;
        submitBtn.textContent = "Iniciando...";

        const email = document.getElementById("floatingInput").value.trim();
        const password = document.getElementById("floatingPassword").value.trim();

        if (!email || !password) {
          alert("Por favor, completa todos los campos.");
          submitBtn.disabled = false;
          submitBtn.textContent = "Iniciar Sesi√≥n";
          return;
        }

        if (document.getElementById("rememberMe").checked) {
          localStorage.setItem("workifyEmail", email);
        } else {
          localStorage.removeItem("workifyEmail");
        }

        setTimeout(() => {
          if (email === USER_EMAIL && password === USER_PASSWORD) {
            window.location.href = "index.html";
          } else {
            alert("Correo o contrase√±a incorrectos. Intenta de nuevo.");
            submitBtn.disabled = false;
            submitBtn.textContent = "Iniciar Sesi√≥n";
          }
        }, 1000);
      });

      document.getElementById("togglePassword").addEventListener("click", function () {
        const passwordInput = document.getElementById("floatingPassword");
        const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
        passwordInput.setAttribute("type", type);
        this.textContent = type === "password" ? "üëÅÔ∏è" : "üôà";
      });
    </script>
  </body>
</html>
